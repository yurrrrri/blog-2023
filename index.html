<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>yurison.stairs</title>

  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />

  <!-- 신택스 하이라이터 플러그인 라이브러리 시작 -->
  <link rel="stylesheet"
    href="https://uicdn.toast.com/editor-plugin-code-syntax-highlight/latest/toastui-editor-plugin-code-syntax-highlight.min.css">
  <script
    src="https://uicdn.toast.com/editor-plugin-code-syntax-highlight/latest/toastui-editor-plugin-code-syntax-highlight-all.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
  <!-- 신택스 하이라이터 플러그인 라이브러리 끝 -->

  <!-- katex 플러그인 라이브러리 시작 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.13.13/katex.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.13.13/katex.min.css">
  <!-- katex 플러그인 라이브러리 끝 -->

  <!-- uml 플러그인 라이브러리 시작 -->
  <script src="https://uicdn.toast.com/editor-plugin-uml/latest/toastui-editor-plugin-uml.min.js"></script>
  <!-- uml 플러그인 라이브러리 끝 -->

  <style>
    body {
      margin: 0;
    }

    @font-face {
      font-family: "GmarketSansMedium";
      src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff") format("woff");
      font-weight: normal;
      font-style: normal;
    }

    #viewer-1 {
      padding: 0 10px;
    }

    html>body,
    html>body .toastui-editor-contents,
    html>body .toastui-editor-contents code,
    html>body .toastui-editor-contents pre {
      font-family: "GmarketSansMedium";
    }
  </style>

</head>

<body>
  <div id="viewer-1"></div>

  <ul>
    <li><a href="javascript:showPage(4);">4번 글</li>
    <li><a href="javascript:showPage(3);">3번 글</li>
    <li><a href="javascript:showPage(2);">2번 글</li>
    <li><a href="javascript:showPage(1);">1번 글</li>
  </ul>

  <script>
    const Editor = toastui.Editor;

    function katexPlugin() {
      const toHTMLRenderers = {
        katex(node) {
          console.log("HI");

          let html = katex.renderToString(node.literal, {
            throwOnError: false
          });

          return [
            { type: "openTag", tagName: "div", outerNewLine: true },
            { type: "html", content: html },
            { type: "closeTag", tagName: "div", outerNewLine: true }
          ];
        }
      };

      return { toHTMLRenderers };
    }

    const viewer1MarkdownSource = "로딩 중"; // 포함하고 있는 내용

    const viewer1 = Editor.factory({
      el: document.querySelector("#viewer-1"),
      viewer: true,
      initialValue: viewer1MarkdownSource,
      plugins: [
        [toastui.Editor.plugin.codeSyntaxHighlight, { highlighter: Prism }],
        katexPlugin,
        [
          toastui.Editor.plugin.uml,
          { rendererURL: "http://www.plantuml.com/plantuml/svg/" }
        ]
      ]
    });

    function showPage(pageNo) {
      fetch(pageNo + ".md")
        .then(response => response.text()) // 응답에서 본문만 취한다.
        .then(text => {
          viewer1.setMarkdown(text);

          window.scrollTo({
            top: 0,
            behavior: "smooth"
          });
        })
    }

    showPage(4);

  </script>

</body>

</html>
